<html>

<head>

    <title>
        Food List
    </title>
    <link rel="stylesheet" href="foodlist.css">
</head>

<body>

    <div class="box">
        <div class="row">
            <div class="column">
                <div class="text">Sushi</div>
                <div class="sub-text">Finest fish and veggies</div>
                <div class="price">$22.99</div>
            </div>
            <div class="column">
                <div class="amt">Amount <input type="text" placeholder="1" class="inputText"> </div>
                <input type="button" value="+ Add" class="inputButton">
            </div>
            <hr />
        </div>

        <div class="row">
            <div class="column">
                <div class="text">Schnitzel</div>
                <div class="sub-text">A german specialty!</div>

            </div>
            <div class="column">
                <div class="amt">Amount <input type="text" placeholder="1" class="inputText"> </div>
                <input type="button" value="+ Add" class="inputButton">
            </div>
            <hr />
        </div>

        <div class="row">
            <div class="column">
                <div class="text">Barbecue Burger</div>
                <div class="sub-text">American, raw, meaty</div>
                <div class="price">$12.99</div>
            </div>
            <div class="column">
                <div class="amt">Amount <input type="text" placeholder="1" class="inputText"> </div>
                <input type="button" value="+ Add" class="inputButton">
            </div>
            <hr />
        </div>

        <div class="row">
            <div class="column">
                <div class="text">Green Bowl</div>
                <div class="sub-text">Healthy...and green...</div>
                <div class="price">$18.99</div>
            </div>
            <div class="column">
                <div class="amt">Amount <input type="text" placeholder="1" class="inputText"> </div>
                <input type="button" value="+ Add" class="inputButton">
            </div>
            <hr />
        </div>
    </div>
</body>

</html>
