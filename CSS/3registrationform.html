<html>

<head>
    <title>
        Form
    </title>
</head>

<body>
    <div class="form">
        <form>
            <div class="table">
                <table>
                    <tr>
                        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; RegistrationLogin
                        </h1>
                    </tr>
                    <tr>
                        <td>
                            First Name
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Your First Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Your Second Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            User Name
                        </td>
                        <td>
                            <input type="text">@indian.com
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" placeholder="Atleast 6 characters">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password
                        </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Sex
                        </td>
                        <td>
                            <input type="radio" name="Sex">Male
                            <input type="radio" name="Sex">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            MobileNo
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            State
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset">
                        </td>
                        <td>
                            <input type="submit" value="Submit Form">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</body>
<link rel="stylesheet" href="register.css"
 </html>
