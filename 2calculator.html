<html>

<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        td {
            padding: 10px;
        }

        table, tr {
            border: 2px solid rgb(26, 110, 110);
            margin-left: 400px;
            margin-top: 50px;
        }

        button {
            width: 42;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="Res" readonly></td>
            <td><button onclick="Clear()">C</td>
        </tr>
        <tr>
            <td><button onclick="Concat('7')">7</button></td>
            <td><button onclick="Concat('8')">8</button></td>
            <td><button onclick="Concat('9')">9</button></td>
            <td><button onclick="Concat('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="Concat('4')">4</button></td>
            <td><button onclick="Concat('5')">5</button></td>
            <td><button onclick="Concat('6')">6</button></td>
            <td><button onclick="Concat('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="Concat('1')">1</button></td>
            <td><button onclick="Concat('2')">2</button></td>
            <td><button onclick="Concat('3')">3</button></td>
            <td><button onclick="Concat('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="Concat('/')">/</button></td>
            <td><button onclick="Concat('.')">.</button></td>
            <td><button onclick="Concat('0')">0</button></td>
            <td><button onclick="Calc()">=</button></td>
        </tr>
    </table>
</body>

</html>

<script>

    // clearst the text box
    function Clear() {
        document.getElementById("Res").value = "";
    }

    //concationation of the input
    function Concat(input) {
        document.getElementById("Res").value += input;
    }

    // OnClick of = eval the expression
    function Calc() {
        var x = document.getElementById("Res").value;
        var y = eval(x);
        document.getElementById("Res").value = y;
    }
</script>
