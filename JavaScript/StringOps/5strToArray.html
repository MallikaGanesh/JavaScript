<html>

<head>
    <title>String to Array</title>

    <script>
        function split() {
            var str = document.getElementById("name").value;
            var myArray = str.split("");
            document.getElementById("split").innerHTML = str + " to [" + myArray + "]";
        }
    </script>
</head>

<body>
    Enter the string<input type="text" id="name"> <br />
    <input type="button" id="splitVal" value="String to Array" onclick="split()">
    <div id="split"></div>
</body>

</html>
