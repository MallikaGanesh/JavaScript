<html>

<head>
    <title>Reverse a string</title>

    <script>
        function reverseStr() {
            var str = document.getElementById("name").value;
            var reverseStr = str.split("").reverse().join("");
            document.getElementById("split").innerHTML = reverseStr;
        }
    </script>
</head>

<body>
    Enter the string<input type="text" id="name"> <br/>
    <input type="button" id="splitVal" value="String to Array" onclick="reverseStr()">
    <div id="split"></div>
</body>

</html>
