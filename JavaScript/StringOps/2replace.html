<html>

<head>
    <title>Replace a String</title>

    <script>
        function replace() {
            var str = document.getElementById("name").value;
            var strReplace = str.replace("programming", "language");
            document.getElementById("res").innerHTML = "Old string : " + str + " New string : " + strReplace;
        }
    </script>
</head>

<body>
    <input type="text" id="name" value="This is new programming">
    <input type="button" id="submit" value="Replace string" onclick="replace()">
    <div id="res"></div>
</body>

</html>
