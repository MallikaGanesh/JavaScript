<html>

<head>
    <title>Array : for of</title>
</head>

<body>
    <input type="text" id="inputArray">
    <input type="button" value="using for loop" onclick="forOf()">
    <div id="res"></div>
</body>

</html>
<script>
    function forOf() {
        var input = document.getElementById("inputArray").value;
        var output="[";

        // traverse using for of
        for (var temp of input)
            output += temp;
        document.getElementById("res").innerHTML = "Output is : " + output + "]";
    }
</script>
