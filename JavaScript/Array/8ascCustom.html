<html>

<head>
    <title>Array : Ascending order without sort fn</title>
</head>

<body>
    <input type="text" id="inputArray">
    <input type="button" value="Ascending order" onclick="ascArray()">
    <div id="res"></div>
</body>

</html>
<script>
    function ascArray() {
        var input = document.getElementById("inputArray").value; // read from textbox
        input = input.split(",");
        var temp = 0;
        for (var i = 0; i < input.length; i++) {
            for (var j = 0; j < input.length; j++) {
                if (input[i] < input[j]) {
                    temp = input[i];
                    input[i] = input[j];
                    input[j] = temp;
                }
            }
        document.getElementById("res").innerHTML = "Output is : " + input;
        }
    }
</script>
